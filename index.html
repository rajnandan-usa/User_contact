<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="script.js"></script>
</head>
<body>
    <form id="registration-form" enctype="multipart/form-data">
        <input type="text" id="name" name="name" placeholder="Name" required>
        <div id="name-error"></div>
        
        <input type="email" id="email" name="email" placeholder="Email" required>
        <div id="email-error"></div>
        
        <input type="password" id="password" name="password" placeholder="Password" required>
        <div id="password-error"></div>
        
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
        <div id="confirm_password-error"></div>
        
        <input type="file" id="user_image" name="user_image" accept="image/png" required>
        <div id="user_image-error"></div>
        
        <div class="g-recaptcha" data-sitekey="6Lc6L98nAAAAALzmXrV_1t3N1D1bLWvpt3CU1bhI"></div>
        <div id="captcha-error"></div>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
